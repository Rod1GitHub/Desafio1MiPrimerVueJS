<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer App con VueJS</title>
    <!-- Bootstrap v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="primer_app_vuejs">
        <h1>Mis Hermanos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Orden de nacimiento</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Run</th>
                    <th>Fecha Nacimiento</th>
                    <th>Edades</th>
                </tr>
            </thead>

            <tbody>
                <tr v-if="mySibilings" v-for="(sibiling,i) in mySibilings" :key="i">
                    <th>{{i+1}}</th>
                    <td>{{sibiling.names}}</td>
                    <td>{{sibiling.surnames}}</td>
                    <td>{{sibiling.id}}</td>
                    <td>{{sibiling.dob}}</td>
                    <td>{{sibiling.age}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- VUE JS development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
<script>
let app01 = new Vue({

});

</body>
</html>
